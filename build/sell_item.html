<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sell Item</title>

    <!-- Bootstrap's CSS -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <link href="css/sell_item.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#">
                    <img src="img/cardie_logo.png" alt="cardie" class="cardie_logo">
                </a>
            </div>
            <div class="nav navbar-nav navbar-left">
                <div class="navbar-icon">
                    <i class="material-icons">backup</i> Sell Item
                </div>
                <div class="navbar-icon">
                    <i class="material-icons">whatshot</i>Trending
                </div>


            </div>

                    <div class="profile-icon">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-8">

        <div class="panel panel-default">

            <div class="panel-body">

                    <div class="col-md-3"><button class="btn btn-default btn-lg categoriesbutton" type="submit"><span class="caret"></span>Category</button></div>
                </div>

    </div>
